@"
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    responsive: Tests for responsive design and layouts
    e2e: End-to-end workflow tests
    integration: Integration tests between systems
    unit: Unit tests for individual components
    slow: Tests that take longer to execute
    playwright: Tests using Playwright
    selenium: Tests using Selenium WebDriver

log_cli = true
log_cli_level = INFO
log_file = logs/test.log
log_file_level = DEBUG

filterwarnings =
    ignore::DeprecationWarning
"@ | Out-File -FilePath "pytest.ini" -Encoding UTF8